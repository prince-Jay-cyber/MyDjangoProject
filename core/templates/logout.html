<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logged Out</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 80px;
            background-color: #f8f9fa;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a.button {
            display: inline-block;
            margin: 10px;
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>Goodbye, {{ user.username }}!</h1>
    <p>You have successfully logged out.</p>
    <p>Looking for more job opportunities? Feel free to come back anytime.</p>

    <a href="{% url 'login' %}" class="button">Login Again</a>
    <a href="{% url 'home' %}" class="button">View Jobs</a>

</body>
</html>
