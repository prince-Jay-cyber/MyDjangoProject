{% extends "core/base.html" %}

{% block title %}Blog Detail{% endblock %}

{% block content %}
<!-- blog_list.html -->
<section class="py-5">
  <div class="container">
    <h2 class="fw-bold mb-4">All Career Tips</h2>
    <div class="row g-4">
      {% for post in posts %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm border-0">
          <img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text text-muted small">{{ post.summary }}</p>
            <a href="{% url 'blog_detail' post.id %}" class="btn btn-sm btn-outline-primary rounded-pill">Read More</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>


{% endblock %}
