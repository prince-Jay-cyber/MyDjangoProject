{% extends 'core/base.html' %}

{% block title %}Confirm Delete - {{ block.super }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg">
            <div class="card-header bg-danger text-white">
                <h2 class="mb-0">Confirm Deletion</h2>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the job posting for "<strong>{{ job.title }}</strong>"?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{% url 'employer_dashboard' %}" class="btn btn-secondary me-md-2">Cancel</a>
                        <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Confirm Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
